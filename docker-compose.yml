version: "3"

services:
  app:
    build:
      context: .
    ports:
      - "3003:3003"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:3003"
    environment:
      - DB_HOST=db
      - DB_NAME=theeye-dev
      - DB_USER=theeyeadmin
      - DB_PASS=NZaDCa6GyDvr3Rdv
    depends_on:
      - db
  db:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=theeye-dev
      - POSTGRES_USER=theeyeadmin
      - POSTGRES_PASSWORD=NZaDCa6GyDvr3Rdv
    ports:
      - "5432:5432"
